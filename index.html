<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Accises – Minibar</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- GLOBAL NAV (inserted by common.js) -->
  <nav id="global-nav"></nav>

  <main id="main-content">
    <div class="card" id="accises-section">
      <div style="display:flex;justify-content:space-between;align-items:center;">
        <div style="font-weight:700;font-size:16px">Управление акцизами</div>
        <div class="row">
          <div class="muted">Всего: <strong id="total-accises">0</strong></div>
          <div class="muted">Символов: <strong id="total-chars">0</strong></div>
          <button class="btn ghost small" id="copy-accises" title="Копировать">
            <i class="fas fa-copy"></i>
          </button>
        </div>
      </div>
      <div id="accises-list"></div>
      <div style="margin-top:12px;display:flex;gap:10px;align-items:center;">
        <input class="input" id="new-accise" placeholder="Введите акциз ...">
      </div>
    </div>
  </main>

  <!-- MOBILE bottom navigation (inserted by common.js) -->
  <div id="bottom-nav"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Scripts -->
  <script src="scripts.js"></script> 
</body>
</html>
